<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beers by Veenders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <h1 class="navbar-brand mb-0 h1" href="#">Beers by Veenders</h1>
        <form id="searchform" class="form-inline">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-primary dropdown-toggle" 
                        type="button" id="dropDownSearch" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">
                        Name
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropDownSearch">
                        <a class="dropdown-item searchoption" href="#" data-value="beer_name">Name</a>
                        <a class="dropdown-item searchoption" href="#" data-value="yeast">Yeast</a>
                        <a class="dropdown-item searchoption" href="#" data-value="hops">Hops</a>
                        <a class="dropdown-item searchoption" href="#" data-value="malt">Malt</a>
                        <a class="dropdown-item searchoption" href="#" data-value="food">Food Pairing</a>
                        <a class="dropdown-item searchoption" href="#" data-value="brewed_before">Brewed Before</a>
                        <a class="dropdown-item searchoption" href="#" data-value="brewed_after">Brewed After</a>
                    </div>
                </div>
                <input id="searchinput" class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search By</button>
                <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="favorites">My Favorites</button>
            </div>
        </form>
        <div class="dropdown">
            <span class="text-light">Elements per Page:</span>
            <button class="btn btn-secondary dropdown-toggle"
                    type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                12
            </button>
            <div id="dropdownmenu" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <a class="perpage dropdown-item" href="#" data-value="4">4</a>
                <a class="perpage dropdown-item" href="#" data-value="12">12</a>
                <a class="perpage dropdown-item" href="#" data-value="24">24</a>
                <a class="perpage dropdown-item" href="#" data-value="52">52</a>
                <a class="perpage dropdown-item" href="#" data-value="80">80</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="result" class="row">

        </div>
    </div>
    <nav class="d-flex justify-content-center" aria-label="Page navigation example">
        <ul class="pagination pagination-sm">
            
        </ul>
    </nav>
    <div id="modal"></div>
</body>
</html>
