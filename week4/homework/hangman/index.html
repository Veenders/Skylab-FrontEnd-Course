<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman v0.1</title>
</head>
<body>
    <header>
        <h1>Ahorcado by Veenders</h1>
    </header>
    <section id="startdata">
        <h2>Introduce tu nombre</h2>
        <input type="text" name="name" id="name" placeholder="Tu nombre">
        <button id="start">Empezar</button>
        <div id="errorName"></div>
    </section>
    <main id="maingame">
        <section id="info">
            <h2>Bienvenido <span id="expName"></span></h2>
            <h3>Número de Vidas: <span id=expLifes>6</span></h3>
            <div id="img" class="lifes6" style="width:75px; height:200px;"></div> 
        </section>
        <section class="guess">
            <div id="word-to-guess"></div>
            <div class="form">
                <form id="guess-form" method="" action="#">
                    <input id="input-guess" type="text" maxlength="1" id="letter-input"/>
                    <button id="submit-button" type="submit">Probar</button>
                    <button id="modal">Solucionar</button>
                </form>
            </div>
            <div id="errorGuess"></div>
            <div id="usedLetters"></div>
        </section>
    </main>
    <section id="modalBackground">
        <section id="modalSolucionar">
            <form id="solution-form" action="#">
                <h2>Solucionar Ahorcado</h2>
                <input id="input-solution" type="text" />
                <button id="submit-solution" type="submit">Solucionar</button>
                <button id="cancel" type="reset">Cancelar</button>
            </form>
            <small>Recuerde que si la respuesta es erronea perderà todas sus vidas</small>
        </section>
        <section id="finishGame">
            <div id="imgFinish" style="width:75px; height:200px;"></div>
            <div id="textFinish">
                <h2 id="mainFinish"></h2>
                <p id="messageFinish"></p>
                <button id="restartButton">Jugar otra Partida</button>
            </div>
        </section>
    </section>
</body>
</html>
